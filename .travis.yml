language: python
python:
 - "3.7"
dist: bionic
services:
- docker

branches:
 only:
  - TEMPORARY_DISABLED

env:
 global:
  - ICON_RC_REPO="https://github.com/icon-project/rewardcalculator.git"
  - GOROOT="/snap/go/current"
  - GOTOOLDIR="/snap/go/current/pkg/tool/linux_amd64"
  - export PATH=/snap/bin:$PATH
 matrix:
  - TEST_TARGET=unit-test
  - TEST_TARGET=integration-test

addons:
 apt:
  update: true
  packages:
   - make
   - build-essential
   - libssl-dev
   - zlib1g-dev
   - libbz2-dev
   - libreadline-dev
   - libsqlite3-dev
   - wget
   - curl
   - llvm
   - libncurses5-dev
   - libncursesw5-dev
   - xz-utils
   - tk-dev
   - libffi-dev
   - liblzma-dev
   - automake
   - libtool
   - lsof
   - figlet
   - libsecp256k1-dev

 snaps:
  - name: go
    confinement: classic
 
before_install:
 - git clone $ICON_RC_REPO
 - cd rewardcalculator
 - git checkout develop -f
 - make && sudo make install
 - cd -
 - icon_rc -version

 - docker pull rabbitmq:3.7
 - sudo docker run -d -p 5672:5672 -h localhost --name rabbit rabbitmq:3.7
install:
 - make develop
 - pip list
script:
 - figlet -f smslant "loopchain test"
 - make $TEST_TARGET

